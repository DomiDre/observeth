<div class='header'>
  <h2>Token Observer</h2>
  <p>View the historical transactions of the ERC20 token of your choice</p>
</div>


<div id="container_mindmap">
  <div id="Mindmap"></div>
  <div id="loading" *ngIf="mindmap.in_loading_status">
    <div id='loading_info_text'>{{mindmap.status}}</div>
    <div class="loader"></div> 
  </div>
</div>

<div class='footer'>
  <div class='row'>
    <div class='col-sm-6'>
      <div>
        Token Contract: 
        <input [(ngModel)]=tokenContractAddress 
               placeholder="Token Contract Address">
      </div>
    </div>
    <div class='col-sm-5'>
      <div>
        Get data from X last blocks: 
        <input [(ngModel)]=numBlocks 
               placeholder="Get data from last X blocks">
      </div>
    </div>
    <div class='col-sm-1'>
      <div class="input-group-btn">
        <button type="button" class="btn btn-secondary"
                (click)='updateData()'>Get</button>
      </div>
    </div>
  </div>
</div>
